<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Pizza Hub</h1>
    </header>

    <main>
        <section id="order-form-section">
            <h2>Order Your Pizza</h2>

            <!-- Action points to a simulated "confirmation.html" page -->
            <form action="confirmation.html" method="GET">
                <!-- Customer Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>

                <!-- Pizza Information -->
                <fieldset>
                    <legend>Pizza Details</legend>

                    <!-- How many pizzas -->
                    <label for="quantity">How many pizzas?</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                    <!-- Pizza Size -->
                    <label>Pizza Size:</label>
                    <input type="radio" id="small" name="size" value="Small" checked>
                    <label for="small">Small</label>

                    <input type="radio" id="medium" name="size" value="Medium">
                    <label for="medium">Medium</label>

                    <input type="radio" id="large" name="size" value="Large">
                    <label for="large">Large</label>

                    <!-- Toppings -->
                    <label>Choose Toppings:</label>
                    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                    <label for="pepperoni">Pepperoni</label>

                    <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
                    <label for="mushrooms">Mushrooms</label>

                    <input type="checkbox" id="onions" name="toppings" value="Onions">
                    <label for="onions">Onions</label>

                    <input type="checkbox" id="olives" name="toppings" value="Olives">
                    <label for="olives">Olives</label>
                </fieldset>

                <!-- Delivery Options -->
                <fieldset>
                    <legend>Delivery Information</legend>
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="delivery-time">Preferred Delivery Time:</label>
                    <input type="time" id="delivery-time" name="delivery-time" required>
                </fieldset>

                <!-- Submit button -->
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pizza Hub. All rights reserved.</p>
    </footer>
</body>
</html>
